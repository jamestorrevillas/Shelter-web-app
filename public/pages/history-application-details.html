        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="./pets.html" id="current">Dashboard</a></li>

    <main>

            <nav class="left-nav">
                <ul>
                    <li><a href="./pets.html" >Pets</a></li>
                    <li><a href="./applications.html" >Applications</a></li>
                    <li><a href="./pending.html" >Pendings</a></li>

                    <li><a href="./archive.html" >Archive</a></li>

         <div class="mainpage2">

                    <input type="text" id="ShelterEmail" name="ShelterEmail" readonlyd>
            
                    <label for="Address">Address:</label>
                    <input type="text" id="Address" name="Address" readonly>

                    <input type="text" id="ContactNumber" name="ContactNumber" readonly>

                    <label for="Reason">Reason:</label>
                    <input type="text" id="Reason" name="Reason" readonly>

                    <label for="shelterFeedback">Feedback:</label>
                    <textarea id="shelterFeedback" name="shelterFeedback" rows="4" readonly></textarea>

            </div>
        </div>
