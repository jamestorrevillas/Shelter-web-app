<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_dashboard.css">   
    <script type="module" src="../js/auth_check.js"></script>
    <script type="module" src="../js/login_logout.js"></script>
    <script type="module" src="../js/add-pet.js"></script>
    <title>FurryFound</title>
       
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="./pets.html" id="current">Dashboard</a></li>
                <li><a href="./settings.html">Settings</a></li>
                <li><a href="./login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
       
        <div id="dashboard2">
            <nav class="left-nav">
                <ul>
                    <h1>Pet Management</h1>
                    <li><a href="./pets.html" id="left-nav-current">Listings</a></li>
                    <li><a href="./archive.html" >Archive</a></li>
                    <h1>Applications</h1>
                    <li><a href="./applications.html" >Submissions</a></li>
                    <li><a href="./pendings.html" >Approved</a></li>
                    <li><a href="./history.html" >History</a></li>
                
                </ul>
            </nav>
            <div class="mainpage">
            <section id="addPet-section">
                <form action="pets.html" method="post" enctype="multipart/form-data">
				
                 <div id="addpet-profile">
                    <img src="../images/default_profile_picture.png" id="petPic"></br>
					<label for="petImage">IMAGE:</label>
					<input type="file" id="petImage" name="petImage" accept="image/*" required>
                </div>

                      <div id="left">
                        <label for="editPetName">NAME:</label>
                        <input type="text" id="editPetName" name="editPetName" required>
                        <label for="editPetType">TYPE:</label>
                        <input type="text" id="editPetType" name="editPetType" required>
                        <label for="editPetBreed">BREED:</label>
                        <input type="text" id="editPetBreed" name="editPetBreed" required>
                        <label for="editPetDateArrived">DATE ARRIVED:</label>
                        <input type="text" id="editPetDateArrived" name="editPetDateArrived" required>
                    </div>

                    <div id="rightrr">
                        <label for="editPetAge">AGE:</label>
                        <input type="number" id="editPetAge" name="editPetAge" required>
                        <label for="editPetGender">GENDER:</label>
                        <select id="editPetGender" name="editPetGender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                           
                        </select>
                        <label for="editPetWeight">WEIGHT:</label>
                        <input type="number" id="editPetWeight" name="editPetWeight" required>
                    </div>
					
                    <div class="description">
                        <label for="editPetDescription">DESCRIPTION:</label>
                        <textarea id="editPetDescription" name="editPetDescription" rows="4" required></textarea>
                    </div> 
					
                    <button type="button" id="addPetBtn">ADD PET</button>

                </form>
            </section>
        </div>
    </main>
</body>
</html>
