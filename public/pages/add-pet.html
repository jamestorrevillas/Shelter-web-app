<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_dashboard.css">   
    <script type="module" src="../js/auth_check.js"></script>
    <script type="module" src="../js/add-pet.js"></script>
    <title>FurryFound</title>
       
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="./pets.html" id="current">Dashboard</a></li>
                <li><a href="./settings.html">Settings</a></li>
                <li><a href="./login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
       
        <div id="dashboard2">
            <nav class="left-nav">
                <ul>
                    <h1>Pet Management</h1>
                    <li><a href="./pets.html" id="left-nav-current">Listings</a></li>
                    <li><a href="./archive.html" >Archive</a></li>
                    <h1>Applications</h1>
                    <li><a href="./applications.html" >Submissions</a></li>
                    <li><a href="./pendings.html" >Approved</a></li>
                    <li><a href="./history.html" >History</a></li>
                
                </ul>
            </nav>
            <div class="mainpage">
            <section id="addPet-section">
                <form action="pets.html" method="post" enctype="multipart/form-data">
				
					<label for="petImage">IMAGE:</label>
					<input type="file" id="petImage" name="petImage" accept="image/*" required>
	
                    <label for="petName">NAME:</label>
                    <input type="text" id="petName" name="petName" required>

                    <label for="petType">BREED:</label>
                    <input type="text" id="petType" name="petType" required>


                    <label>GENDER:</label>
                    <input type="radio" id="male" name="petGender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="petGender" value="Female" required>
                    <label for="female">Female</label>
                
                    <label for="petAge">ESTIMATED AGE:</label>
                    <input type="number" id="petAge" name="petAge" required>
					
					<label for="petColor">COLOR:</label>
                    <input type="text" id="petColor" name="petColor" required>

					<label for="petWeight">WEIGHT (KG):</label>
                    <input type="number" id="petWeight" name="petWeight" required>
					
					<label for="petDays">DATE ARRIVED:</label>
                    <input type="date" id="petDays" name="petDays" required>
					
                    <label for="petDescription">DESCRIPTION:</label>
                    <textarea id="petDescription" name="petDescription" rows="4" required></textarea>
					
                    <button type="button" id="addPetBtn">ADD PET</button>

                </form>
            </section>
        </div>
    </main>
</body>
</html>
