<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style_dashboard.css">
    <script type="module" src="../js/auth_check.js"></script>
    <script type="module" src="../js/login_logout.js"></script>
    <script type="module" src="../js/pets.js"></script>

    <title>FurryFound</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="./pets.html" id="current">Dashboard</a></li>
                <li><a href="./settings.html">Settings</a></li>
                <li><a href="" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="dashboard">
            <nav class="left-nav">
                <ul>
                    <h1>Pet Management</h1>
                    <li><a href="./pets.html" id="left-nav-current">Listings</a></li>
                    <li><a href="./archive.html" >Archive</a></li>
                    <h1>Applications</h1>
                    <li><a href="./submissions.html" >Submissions</a></li>
                    <li><a href="./approved-applications.html" >Approved</a></li>
                    <li><a href="./history.html" >History</a></li>
                
                </ul>
            </nav>
            <div class="mainpage">
                <section id="top-section">
                    <a href="./add-pet.html">
                        <button id="add-pet-button">
                            <img src="../images/pet_icon.png" alt="Add Pet Image" id="pet-icon">
                            <br> 
                            Add Pet For Adoption
                        </button>
                    </a>
                    <input type="text" id="search-bar" placeholder="Search...">
                </section>
                <section id="below-section">
                    <section id="topbelow-section">
                        <table id="pets-table-top"> 
                            <thead>
                                <tr>
                                    <th>DATE ADDED</th>
                                    <th>NAME</th>
                                    <th>TYPE</th>
                                    <th>BREED</th>
                                    <th>STATUS
                                        <select id="remarks-filter">
                                            <option value="SHOW ALL">SHOW ALL</option>
                                            <option value="IN SHELTER">IN SHELTER</option>
                                            <option value="ADOPTED">ADOPTED</option>
                                        </select>
                                    </th>   
                                </tr>
                            </thead>
                        </table>
                    </section>
                    <section id="belowbelow-section">
                        <table id="pets-table-below"> 
                            <tbody id="table-body-below">
                                <tr>
                                   
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
