<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/auth_check.js"></script>
    <script type="module" src="../js/forgot-password.js"></script>
    <title>FurryFound</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <!-- Your existing home section content -->
        </section>
        <section id="forgot-container">
            <a href="./login.html" id="arrow">
                <img src="../images/arrow.png" alt="Logo">
            </a>
            <h2>Let's find your account!</h2>
            <!-- The form for password reset -->
            <form id="password-reset-form">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your Email Address:" required>
                <button type="submit">Send Code</button>
            </form>
        </section>
    </main>
