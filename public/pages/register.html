    <nav>

    <main>

            <h1>Found</h1>

            <p>Discover your future furry </br>friend and embark on a journey </br>of love, companionship, and </br>endless tail-wagging </br>adventures.</p>

		<section id="registration-container">
        <!-- <h2>Just a few quick things to get started</h2> -->
        <h1>SIGN UP</h1>
		
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
		
                <label for="sheltername"></label>
                <input type="text" id="sheltername" name="sheltername" placeholder="Shelter Name"required>

                <label for="address"></label>
                <input type="text" id="address" name="address" placeholder="Address"required>

                <label for="contactPerson"></label>
                <input type="contactPerson" id="contactPerson" name="contactPerson" placeholder="Contact Person"required>

                <label for="contactnum"></label>
                <input type="contactnum" id="contactnum" name="contactnum" placeholder="Contact Number"required>
				
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password"required>

                <button type="submit" id="signUp" onclick="Register()">Create Account</button>
			<p>Already have an account? <a href="login.html">Login</a></p>
    </section>
