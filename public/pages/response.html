<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script type="module" src="../js/auth_check.js"></script>
    <script type="module" src="../js/response.js"></script>
    <title>FurryFound</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="pets.html" id="current">Dashboard</a></li>
                <li><a href="settings.html" >Settings</a></li>
                <li><a href="login.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="dashboard">
            <nav class="left-nav">
                <ul>
                    <li><a href="pets.html" >Pets</a></li>
                    <li><a href="applications.html" id="left-nav-current">Applications</a></li>
                    <li><a href="History.html" >History</a></li>
                    <li><a href="archive.html" >Archive</a></li>
                    <li><a href="pending.html" >Pendings</a></li>
                
                </ul>
            </nav>
         <div class="mainpage2">
             <div id="setting-section">
                <section id="application-details">
                    <h2>APPLICATION DETAILS</h2>

                    <div id="pet-profile">
                        <img src="../images/default_profile_picture.png" id="pet_profile">
                    </div>

                    <label for="PetName">Pet Name:</label>
                    <input type="text" id="PetName" name="PetName" readonly>

                    <label for="AdopterName">Adopter Name:</label>
                    <input type="text" id="AdopterName" name="AdopterName" readonly>
            
                    <label for="ShelterEmail">Email:</label>
                    <input type="text" id="ShelterEmail" name="ShelterEmail" readonlyd>
            
                    <label for="Address">Address:</label>
                    <input type="text" id="Address" name="Address" readonly>
            
                    <label for="ContactNumber">Contact Number:</label>
                    <input type="text" id="ContactNumber" name="ContactNumber" readonly>

                    <label for="Reason">Reason:</label>
                    <input type="text" id="Reason" name="Reason" readonly>

                    <label for="shelterFeedback">Feedback:</label>
                    <textarea id="shelterFeedback" name="shelterFeedback" rows="4"></textarea>

                    <div class="responsebtn">
                        <button id="approveButton" onclick="approveApplication()">Approve</button>
                        <button id="disapproveButton" onclick="disapproveApplication()">Disapprove</button>
                        
                    </div>

                </section>
            </div>
        </div>
     </div>
 </main>
 
</body>
</html>
