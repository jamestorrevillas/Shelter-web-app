<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script type="module" src="../js/auth_check.js"></script>
    <script type="module" src="../js/response.js"></script>
    <title>FurryFound</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="./pets.html" id="current">Dashboard</a></li>
                <li><a href="./settings.html" >Settings</a></li>
                <li><a href="./login.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="dashboard">
            <nav class="left-nav">
                <ul>
                    <h1>Pet Management</h1>
                    <li><a href="./pets.html" >Listings</a></li>
                    <li><a href="./archive.html" >Archive</a></li>
                    <h1>Applications</h1>
                    <li><a href="./applications.html" id="left-nav-current">Submissions</a></li>
                    <li><a href="./pendings.html" >Approved</a></li>
                    <li><a href="./history.html" >History</a></li>
                
                </ul>
            </nav>
         <div class="mainpage2">
             <div id="setting-section">
                <section id="application-details">
                    <div id="back-btn">
                        <a href="./applications.html">
                            <img src="../images/icons8-back-button-50.png" id="backbtn">
                        </a>
                    </div>

            <div id="appdet">
                    <h2>PET DETAILS</h2>
                <div id="petleft">
                    <div id="pet-profile">
                        <img src="../images/default_profile_picture.png" id="pet_profile">
                    </div>

                    <label for="PetName">Gender:</label>
                    <input type="text" id="PetName" name="PetName" readonly>

                    <label for="PetType">Color:</label>
                    <input type="text" id="PetType" name="PetType" readonly>

                    <label for="PetColor">Date Arrived:</label>
                    <input type="text" id="PetColor" name="PetColor" readonly>
                    </div>
                <div id="petright">
                    <label for="PetName">Name:</label>
                    <input type="text" id="PetName" name="PetName" readonly>

                    <label for="PetType">Breed:</label>
                    <input type="text" id="PetType" name="PetType" readonly>

                    <label for="PetColor">Age:</label>
                    <input type="text" id="PetColor" name="PetColor" readonly>

                    <label for="PetType">Weight:</label>
                    <input type="text" id="PetType" name="PetType" readonly>

                    <label for="PetColor">Days At Shelter:</label>
                    <input type="text" id="PetColor" name="PetColor" readonly>
                </div>
                </div>
        <div id="adopterdet">
                    <h2>ADOPTER DETAILS</h2>
            <div id="adopterleft">
                    <div id="pet-profile">
                        <img src="../images/default_profile_picture.png" id="adopter_profile">
                    </div>

                    <label for="AdopterName">Email:</label>
                    <input type="text" id="AdopterName" name="AdopterName" readonly>

                    <label for="AdopterEmail">Pet Owned:</label>
                    <input type="text" id="AdopterEmail" name="AdopterEmail" readonly>

                    <label for="AdopterAddress">Residence Status:</label>
                    <input type="text" id="AdopterAddress" name="AdopterAddress" readonly>
            
                 </div>
                 <div id="adopterright">
                    <label for="PetName">Name:</label>
                    <input type="text" id="PetName" name="PetName" readonly>

                    <label for="PetType">Address:</label>
                    <input type="text" id="PetType" name="PetType" readonly>

                    <label for="PetColor">Contact Number:</label>
                    <input type="text" id="PetColor" name="PetColor" readonly>

                    <label for="PetType">Employment Status:</label>
                    <input type="text" id="PetType" name="PetType" readonly>

                    <label for="PetColor">Living Environment:</label>
                    <input type="text" id="PetColor" name="PetColor" readonly>
                </div>
                </div>
     <div id="applicationdet">
                    <h2>APPLICATION DETAILS</h2>
                
                <div id="applicationleft">
                    <label for="DateApplied">Date Applied:</label>
                    <input type="text" id="DateApplied" name="DateApplied" readonly>

                    <label for="Reason">Reason for Adopter:</label>
                    <textarea id="reason" name="Reason" rows="6" readonly></textarea>
                </div>

                <div id="applicationright">
                    <label for="shelterFeedback">Feedback:</label>
                    <textarea id="shelterFeedback" name="shelterFeedback" rows="14" readonly></textarea>
                </div>

                </div>
               
                </section>
            </div>
        </div>
     </div>
 </main>
 
</body>
</html>
<div class="responsebtn">
    <button id="approveButton" >APPROVE</button>
    <button id="disapproveButton" >DISAPPROVE</button>
    
</div>
