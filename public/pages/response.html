<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script type="module" src="../js/settings.js"></script>
    <title>FurryFound</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html" id="current">Dashboard</a></li>
                <li><a href="settings.html" >Settings</a></li>
                <li><a href="login.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="dashboard">
            <nav class="left-nav">
                <ul>
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="pets.html" >Pets</a></li>
                    <li><a href="applications.html" id="left-nav-current">Applications</a></li>
                </ul>
            </nav>
         <div class="mainpage2">
             <div id="setting-section">
                <section id="application-details">
                    <h2>APPLICATION DETAILS</h2>
                    <label for="editShelterName">Name:</label>
                    <input type="text" id="editShelterName" name="editShelterName" required>
            
                    <label for="editShelterEmail">Email:</label>
                    <input type="text" id="editShelterEmail" name="editShelterEmail" required>
            
                    <label for="editAddress">Address:</label>
                    <input type="text" id="editAddress" name="editAddress" required>
            
                    <label for="editContactNumber">Contact Number:</label>
                    <input type="text" id="editContactNumber" name="editContactNumber" required>

                    <div class="responsebtn">
                        <button id="approveButton" onclick="approveApplication()">Approve</button>
                        <button id="disapproveButton" onclick="disapproveApplication()">Disapprove</button>
                        
                    </div>

                </section>
            </div>
        </div>
     </div>
 </main>
 
</body>
</html>
