<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style_dashboard.css">
    <script type="module" src="../js/auth_check.js"></script>
    <script type="module" src="../js/login_logout.js"></script>
    <script type="module" src="../js/edit-pet-details.js"></script>

    <title>FurryFound</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="./pets.html" id="current">Dashboard</a></li>
                <li><a href="./settings.html">Settings</a></li>
                <li><a href="./login.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="dashboard">
            <nav class="left-nav">
                <ul>
                    <h1>Pet Management</h1>
                    <li><a href="./pets.html" id="left-nav-current">Listings</a></li>
                    <li><a href="./archive.html" >Archive</a></li>
                    <h1>Applications</h1>
                    <li><a href="./applications.html" >Submissions</a></li>
                    <li><a href="./pendings.html" >Approved</a></li>
                    <li><a href="./history.html" >History</a></li>
                
                </ul>
            </nav>
            <div class="mainpage">
                <section id="editPetDetails_section">
                    
                    <div id="back-btn">
                        <a href="./pets.html">
                            <img src="../images/icons8-back-button-50.png" id="backbtn">
                        </a>
                    </div>
                    <form id="editPetForm" action="pets.html" method="post" enctype="multipart/form-data">

                        <div id="addpet-profile">
                            <img src="../images/default_profile_picture.png" id="petPic"></br>
    
                            <button id="change-petpic-btn">Upload Picture</button>
                        </div>
                <div id="left">
                        <label for="editPetName">NAME:</label>
                        <input type="text" id="editPetName" name="editPetName" readonly>
                        <label for="editPetType">BREED:</label>
                        <input type="text" id="editPetType" name="editPetType" readonly>
                        <label for="editPetAge">AGE:</label>
                        <input type="number" id="editPetAge" name="editPetAge" readonly>
                        <label for="editPetDateArrived">DATE ARRIVED:</label>
                        <input type="text" id="eeditPetDateArrived" name="editPetDateArrived" readonly>
                    </div>
                    <div id="right">
                        <label for="editPetColor">COLOR:</label>
                        <input type="number" id="editPetColor" name="editPetColor" readonly>
                        <label for="editPetWeight">WEIGHT:</label>
                        <input type="number" id="editPetWeight" name="editPetWeight" readonly>
                        <label for="editPetGender">GENDER:</label>
                        <input type="number" id="editPetGender" name="editPetGender" readonly>
                        <label for="editPetDays">DAYS AT SHELTER:</label>
                        <input type="number" id="editPetDays" name="editPetDays" readonly>
                    </div>

                        <label for="editPetDescription">DESCRIPTION:</label>
                        <textarea id="editPetDescription" name="editPetDescription" rows="4" readonly></textarea>


                        <button type="submit" id="editPetBtn">EDIT PROFILE</button>
                        
                    </form>
                        </section>
                    </div>
        </div>
    </main>
</body>
</html>
