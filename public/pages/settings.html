<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script type="module" src="../js/auth_check.js"></script>
    <script type="module" src="../js/settings.js"></script>
    <title>FurryFound</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="./pets.html">Dashboard</a></li>
                <li><a href="./settings.html" id="current">Settings</a></li>
                <li><a href="./login.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="dashboard">
            <nav class="left-nav">
                <ul>
                    <li><a href="./settings.html" id="left-nav-current">Profile</a></li>
                    <li><a href="./change-password.html">Password</a></li>
                </ul>
            </nav>
         <div class="mainpage2">
             <section id="settings_section">

                <div id="prof">
                    
                    <div id="image-profile">
                        <img src="../images/default_profile_picture.png" id="profile-pic"></br>

                        <button id="change-profile-pic-btn">Change Profile Picture</button>
                    </div>
            
                    <div id="leftsetting">
                        <label for="editShelterName">Shelter Name:</label>
                        <input type="text" id="editShelterName" name="editShelterName" readonly>
                        <label for="editShelterAddress">Address:</label>
                        <input type="text" id="editShelterAddress" name="editShelterAddress" readonly>
                        <label for="editShelterDateCreated">Date Created:</label>
                        <input type="number" id="ditShelterDateCreated" name="ditShelterDateCreated" readonly>
                        
                    </div>
                    <div id="rightsetting">
                        <label for="editShelterContactPerson">Contact Person:</label>
                        <input type="number" id="editShelterContactPerson" name="eeditShelterContactPerson" readonly>
                        <label for="editShelterContactNumber">Contact Number:</label>
                        <input type="number" id="eeditShelterContactNumber" name="editShelterContactNumber" readonly>
                        <label for="editShelterEmail">Email:</label>
                        <input type="number" id="editShelterEmail" name="editShelterEmail" readonly>
                        
                    </div>
                        <label for="editPetDescription">DESCRIPTION:</label>
                        <textarea id="editPetDescription" name="editPetDescription" rows="4" readonly></textarea>

                    <button id="save-profile-btn">EDIT PROFILE</button>
                </div>
            </section>
            
        </div>
     </div>
 </main>
 
</body>
</html>
