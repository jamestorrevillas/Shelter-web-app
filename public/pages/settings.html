<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script type="module" src="../js/editProfile.js"></script>
    <title>FurryFound</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="settings.html" id="current">Settings</a></li>
                <li><a href="login.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="dashboard">
            <nav class="left-nav">
                <ul>
                    <li><a href="settings.html" id="left-nav-current">Profile</a></li>
                    <li><a href="ChangePass_setting.html">Password</a></li>
                </ul>
            </nav>
            <div class="mainpage">
                <section id="settings_section">
                    <h2>PROFILE</h2>

                    <div id="image-profile">
                        <img src="../images/image-profile.png" id="profile-pic">
                        <label for="input-file">Upload Image</label>
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                    </div>

                    <label for="shelter-name-input">Name:</label>
                    <input type="text" id="shelter-name-input" value="" placeholder="">
                    <label for="email-input">Email:</label>
                    <input type="text" id="email-input" value="" placeholder="">
                    <br>
                    <button id="save-profile-btn">Save Profile</button>

                </section>
            </div>
        </div>
    </main>
<script>
    let profilePic = document.getElementById("profile-pic");
    let inputFile = document.getElementById("input-file");

    inputFile.onchange = function(){
        profilePic.src = URL.createObjectURL(inputFile.files[0]);
    }
</script>
</body>
</html>
