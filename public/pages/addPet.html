<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js"></script>
    <script type="module" src="../js/add_pets.js"></script>
    <title>FurryFound</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="Dashboard.html" id="current">Dashboard</a></li>
                <li><a href="Applications.html">Applications</a></li>
                <li><a href="Notifications">Notifications</a></li>
                <li><a href="Settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="dashboard">
            <nav class="left-nav">
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="pets.html" id="left-nav-current">Pets</a></li>
                    <li><a href="applications.html">Applications</a></li>
                </ul>
            </nav>
            <section id="addPet-section">
                <form action="pets.html" method="post">
				
					<label for="petImage">IMAGE:</label>
					<input type="file" id="petImage" name="petImage" accept="image/*" required>
	
                    <label for="petName">NAME:</label>
                    <input type="text" id="petName" name="petName" required>

                    <label for="petType">BREED:</label>
                    <input type="text" id="petType" name="petType" required>

                    <label for="petAge">AGE:</label>
                    <input type="number" id="petAge" name="petAge" required>
					
					<label for="petColor">COLOR:</label>
                    <input type="text" id="petColor" name="petColor" required>

					<label for="petWeight">WEIGHT:</label>
                    <input type="number" id="petWeight" name="petWeight" required>
					
					<label for="petDays">DAYS AT SHELTER:</label>
                    <input type="datetime" id="petDays" name="petDays" required>
					
                    <label for="petDescription">DESCRIPTION:</label>
                    <textarea id="petDescription" name="petDescription" rows="4" required></textarea>
					
                     <button type="button" id="addPetBtn">ADD PET</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
