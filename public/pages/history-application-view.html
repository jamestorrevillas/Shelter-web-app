<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_dashboard.css">
    <script type="module" src="../js/auth_check.js"></script>
    <script type="module" src="../js/login_logout.js"></script>
    <script type="module" src="../js/history-application-view.js"></script>
    <title>FurryFound</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Logo">
            <span>FURRYFOUND</span>
        </div>
        <nav>
            <ul>
                <li><a href="./pets.html" id="current">Dashboard</a></li>
                <li><a href="./settings.html" >Settings</a></li>
                <li><a href="./login.html" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="dashboard">
            <nav class="left-nav">
                <ul>
                    <h1>Pet Management</h1>
                    <li><a href="./pets.html" >Listings</a></li>
                    <li><a href="./archive.html" >Archive</a></li>
                    <h1>Applications</h1>
                    <li><a href="./submissions.html" >Submissions</a></li>
                    <li><a href="./approved-applications.html" >Approved</a></li>
                    <li><a href="./history.html" id="left-nav-current">History</a></li>
                
                </ul>
            </nav>
         <div class="mainpage2">
             <div id="setting-section">
                <section id="application-details">
                    <div id="back-btn">
                        <a href="./history.html">
                            <img src="../images/icons8-back-button-50.png" id="backbtn">
                        </a>
                    </div>

                    <div id="appdet">
                        <h2>PET DETAILS</h2>
                    <div id="petleft">
                        <div id="pet-profile">
                            <img src="../images/default_profile_picture.png" id="pet_profile">
                        </div>
    
                        <label for="PetType">Type:</label>
                        <input type="text" id="PetType" name="PetType" readonly>
    
                        <label for="PetBreed">Breed:</label>
                        <input type="text" id="PetBreed" name="PetBreed" readonly>
    
                        
    
                        
    
                        <label for="PetDateArrived">Date arrived:</label>
                        <input type="date" id="PetDateArrived" name="PetDateArrived" readonly>
                        </div>
                        
                    <div id="petright">
                        <label for="PetName">Name:</label>
                        <input type="text" id="PetName" name="PetName" readonly>
    
                        <label for="PetAge">Age:</label>
                        <input type="text" id="PetAge" name="PetAge" readonly>
    
                        <label for="PetGender">Gender:</label>
                        <input type="text" id="PetGender" name="PetGender" readonly>
    
                        
    
                        <label for="PetWeight">Weight:</label>
                        <input type="text" id="PetWeight" name="PetWeight" readonly>
    
                        <label for="PetDaysAtShelter">Days at shelter:</label>
                        <input type="text" id="PetDaysAtShelter" name="PetDaysAtShelter" readonly>
                    </div>
                    </div>
        <div id="adopterdet">
                    <h2>ADOPTER DETAILS</h2>
            <div id="adopterleft">
                    <div id="pet-profile">
                        <img src="../images/default_profile_picture.png" id="adopter_profile">
                    </div>

                    <label for="AdopterEmail">Email:</label>
                    <input type="text" id="AdopterEmail" name="AdopterEmail" readonly>

                    <label for="AdopterPetOwned">Pet owned:</label>
                    <input type="text" id="AdopterPetOwned" name="AdopterPetOwned" readonly>

                    <label for="AdopterResidenceStatus">Residence status:</label>
                    <input type="text" id="AdopterResidenceStatus" name="AdopterResidenceStatus" readonly>
            
                    </div>
                    <div id="adopterright">
                    <label for="AdopterName">Name:</label>
                    <input type="text" id="AdopterName" name="AdopterName" readonly>

                    <label for="AdopterAddress">Address:</label>
                    <input type="text" id="AdopterAddress" name="AdopterAddress" readonly>

                    <label for="AdopterNumber">Contact number:</label>
                    <input type="text" id="AdopterNumber" name="AdopterNumber" readonly>

                    <label for="AdopterEmploymentStatus">Employment status:</label>
                    <input type="text" id="AdopterEmploymentStatus" name="AdopterEmploymentStatus" readonly>

                    <label for="AdopterLivingEnvironment">Living environment:</label>
                    <input type="text" id="AdopterLivingEnvironment" name="AdopterLivingEnvironment" readonly>
                </div>
                </div>
        <div id="applicationdet">
                    <h2>APPLICATION DETAILS</h2>
                
                <div id="applicationleft">
                    <label for="DateApplied">Date applied:</label>
                    <input type="date" id="DateApplied" name="DateApplied" readonly>

                    <label for="Reason">Reason for adoption:</label>
                    <textarea id="Reason" name="Reason" rows="6" readonly></textarea>
                </div>

                <div id="applicationright">
                    <label for="shelterFeedback">Feedback:</label>
                    <textarea id="shelterFeedback" name="shelterFeedback" rows="14" required ></textarea>
                </div>

                </div>
                </section>
            </div>
        </div>
        </div>
     </div>
 </main>
 
</body>
</html>
